<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Vue ToDo App</title>
</head>

<body>
  <div id="app" class="container w-50 bg-light shadow pb-2">
    <h1 class="text-center text-dark my-4">ToDo</h1>
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-row align-items-center">
          <input v-model="newTodo" id="target" type="text" class="form-control form-control-lg me-3 border-0" id="exampleFormControlInput1" placeholder="Add new...">
          <div>
            <button @click="() => (!isNaN(editNumber) ? updateTodo() : addTodo())" type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <hr class="my-4">
    <div v-for="(todo, i) in todos" :key="todo.n" class="mb-4">
      <span>{{ todo }}</span>
      <button type="button" class="btn btn-success ms-1" @click="editTodo(i)">Edit</button>
      <button type="button" class="btn btn-danger" @click="removeTodo(i)">Delete</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="todo.js"></script>
</body>
</html>
