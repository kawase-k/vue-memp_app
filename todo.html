<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Vue TODOリスト</title>
</head>

<body>
  <div id="app" class="container w-75">
    <h1 class="text-center text-dark my-4">TODO</h1> 
    <form id="form" class="mb-4">
        <input v-model="newTodo" id="target" type="text" class="form-control" placeholder="TODOを入力してください" autocomplete="off">
        <div class="col-auto">
          <button type="button" class="btn btn-success" @click="addTodo">保存</button>
        </div>
    </form>
    <div v-for="(todo, i) in todos" :key="todo.n" class="mb-4">
        <span class="pr-5">{{ todo }}</span>
        <button type="button" class="btn btn-success" @click="editTodo(i)">編集</button>
        <button type="button" class="btn btn-success" @click="removeTodo(i)">削除</button>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="todo.js"></script>
</body>
</html>
